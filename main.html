<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required >
		<br><br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<br><br>
		<label for="gender_m">Male</label>
		
			<input type="radio" id="gender_m" name="gender">
		<br>
		<label for="gender_f" >Female</label>
			<input type="radio" id="gender_f" name="gender">
		<br><br>
		<label for="cars">Car Brands</label>
		<select id="cars" placeholder="Please choose an option" required>
			<option>Bmw</option>
			<option>Alto</option>
			<option>MAruti Suzuki</option>
			
		</select>
<br><br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required >
		<br><br>
		<label id="dob">DOB</label>
		<input type="date"  id="dob" required>

		<br><br>
		<label for="tel">Phone Number</label>
		<input type="tel" placeholder="xxx-xxx-xxxx" id="tel"  >

		<br><br>
		<label for="password">Password</label>
		<input type="password" placeholder="Password" id="password" required >
	<br><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required >
	
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
